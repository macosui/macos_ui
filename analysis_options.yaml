analyzer:
  plugins:
    - dart_code_metrics
    
dart_code_metrics:
  metrics:
    cyclomatic-complexity: 20
    number-of-parameters: 4
    maximum-nesting-level: 5
  metrics-exclude:
    - test/**
    - example/test/**
  rules:
    - prefer-trailing-comma
    - member-ordering:
        alphabetize: true
        order:
          - constructors
          - public_fields
