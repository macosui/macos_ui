include: package:flutter_lints/flutter.yaml

linter:
  rules:
    - use_super_parameters

analyzer:
  plugins:
    - dart_code_metrics
  exclude:
    - starter_app/**
    
dart_code_metrics:
  metrics:
    cyclomatic-complexity: 20
    number-of-parameters: 4
    maximum-nesting-level: 5
  metrics-exclude:
    - test/**
    - example/test/**
  rules:
    - prefer-trailing-comma
    - member-ordering:
        alphabetize: false
        order:
          - constructors
          - public_fields
